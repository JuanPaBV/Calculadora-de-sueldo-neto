<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de sueldo neto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="app">
        <h1 class="titulo">CALCULADORA DE SUELDO NETO</h1>
        <div class="contenedor">
            <label for="nombre">Nombre y Apellido: </label>
            <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Ingrese su nombre y apellido"/>
            <div id="error1"></div>
        </div>
        <div class="contenedor">
            <label for="inversion">Sueldo Bruto: </label>
            <input type="number" name="sueldoBruto" id="sueldoBruto" placeholder= 0 />
            <div id="error2"></div>
        </div>
        <div class="contenedor">
            <label for="dias">Â¿Se encuentra afiliado al sindicato?</label>
            <input type="checkbox" name="afiliado?" id="afiliado?">
        </div>
        <button type="button" id="btnCalcular">CALCULAR</button>
    </form>
    <section id="data" class="clear"> 
        <div class="container">
        <table class="table" >
          <thead>
              <tr>
                <th>Concepto</th>
                <th>Monto</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Sueldo Bruto</td>
                  <td class="dest" id="montoBruto"></td>
              </tr>
              <tr>
                  <td>Jubilacion(11%)</td>
                  <td class="dest" id="montoJubilacion"></td>
              </tr>
              <tr>
                  <td>Ley 19032(3%)</td>
                  <td class="dest" id="montoLey"></td>
              </tr>
              <tr>
                  <td>Obra social(3%)</td>
                  <td class="dest" id="montoObraSocial"></td>
              </tr>
              <tr>
                  <td>Sindicato</td>
                  <td class="dest" id="montoSindicato"></td>
              </tr>
              <tr>
                <td>Impuesto a las ganancias</td>
                <td class="dest" id="montoImpGanancias"></td>
            </tr>
            <tr>
                <td>Sueldo Neto</td>
                <td class="dest" id="montoSueldoNeto"></td>
            </tr>
          </tbody>
      </table>
      </section>
</body>
</html>
